<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaspacx/cart</title>
    <link rel="stylesheet" href="catelog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="contact-nav">
    
    <div class="contact-nav-btn">
        <button class="icon-button bold-grey-text"><i class="fa fa-github" aria-hidden="true"></i>Github</button>
        <button class="icon-button bold-grey-text"><i class="fa fa-twitter" aria-hidden="true"></i>Twitter</button>
    </div>
    <div>
        
        <small class="bold-grey-text">Login <i class="fa fa-user" aria-hidden="true"></i></small>
    </div>
</div>
<div class="search-nav">
    <span class="vaspacx">vaspac<i class="fa fa-xing" aria-hidden="true"></i></span>
    <div class="search-cont"><form>
        <select class="bold-grey-text">
          <option>All</option>
          <option>Home Decor</option>
          <option>Telescope</option>
          <option>Other</option>
        </select>
         </form>
         <input id="input" class="bold-grey-text" placeholder="Search...">
        </div>
        <div class="search-cont">
            <small class="bold-grey-text">Help <i class="fa fa-angle-down" aria-hidden="true"></i></small>
            <div class="cart-nav-cont">
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    <small>My Account</small>
            </div>
        </div>
</div>
<div class="category-nav">
     <p><i class="fa fa-bars margin-right-5px" aria-hidden="true"></i> Categories</p>
    <div class="contact-nav-btn">
        <button class="icon-button bold-white-txt"><i class="fa fa-heart-o" aria-hidden="true"></i>Wishlist</button>
        <div class="badge">
            <i class="fa fa-shopping-cart x-icon" aria-hidden="true"></i>
            <span class="icon-badge icon-bell">+11</span>
        </div>
    </div>
</div>
<section class="cart-section">
    <small>Main/ shopping cart</small>
    <h1>Shopping Cart</h1>
    <div class="cart-label">
        <p>Item</p>
        <p>Qty</p>
        <p>Subtotal</p>
    </div>
    <div class="cart-cont">
        <div class="cart-item">
            <div class="cartitem-one">
               <div class="item-name">
                   <img src="./img/cola.jpg">
                   <ul>
                       <li>Coca-cola</li>
                       <li><small class="bold-grey-text">Quantity: 650ml</small></li>
                   </ul>
               </div>
               <span>20 <i class="fa fa-caret-up up" aria-hidden="true"></i><i class="fa fa-caret-down down" aria-hidden="true"></i></span>
              <div class="item-flex">
               <small>$180.00</small>
               <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </div>
            <div class="cartitem-one">
                <div class="item-name">
                    <img src="./img/cola.jpg">
                    <ul>
                        <li>Coca-cola</li>
                        <li><small class="bold-grey-text">Quantity: 650ml</small></li>
                    </ul>
                </div>
                <span>20 <i class="fa fa-caret-up up" aria-hidden="true"></i><i class="fa fa-caret-down down" aria-hidden="true"></i></span>
               <div class="item-flex">
                <small>$180.00</small>
                <i class="fa fa-times" aria-hidden="true"></i>
               </div>
            </div>
            <div class="cartitem-one">
                <div class="item-name">
                    <img src="./img/cola.jpg">
                    <ul>
                        <li>Coca-cola</li>
                        <li><small class="bold-grey-text">Quantity: 650ml</small></li>
                    </ul>
                </div>
                <span>20 <i class="fa fa-caret-up up" aria-hidden="true"></i><i class="fa fa-caret-down down" aria-hidden="true"></i></span>
               <div class="item-flex">
                <small>$180.00</small>
                <i class="fa fa-times" aria-hidden="true"></i>
               </div>
            </div>
        </div>
        <div class="cart-sum">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</section>
</body>
</html>
