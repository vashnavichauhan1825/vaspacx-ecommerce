<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaspacx/login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
      <div class="container-login">
          <div class="cont-left">
              <h1>Sign Up</h1>
              <div>
              <small class="text-grey">Already a member? Log In</small>
              </div>
              <label>First Name</label>
              <input type="text" required placeholder="First Name">
              <label>E-mail</label>
              <input type="email" required placeholder="E-mail">
              <label>Password</label>
              <input type="email" required placeholder="Password">
              <div class="btn-container"><button class="btn-create">Create an account</button>
              <button class="btn-sign"><i class="fa fa-google-plus-square" aria-hidden="true"></i>Sign up with Google</button>
              </div>
              <small class="text-grey">@vaspacx-Privacy Policy and Terms of Service apply.</small>
            </div>
      </div>
</body>
</html>
